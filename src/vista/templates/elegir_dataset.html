{% extends "layout.html" %}
{% block content %}
	<div class='content-section'>
		<form action="" method="POST">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Elegir Dataset</legend>
				{% for opcion in form.menu %}
					<div class="form-group">
						{{ opcion(class="form-control form-control-lg") }}
						{{ opcion.label(class="form-control-label") }}
					</div>
				{% endfor %}
			</fieldset>
			<div class="form-group">
				{{ form.submit(class="btn btn-outline-info") }}
			</div>
		</form>
	</div>
{% endblock content %}
